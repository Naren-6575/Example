
<!DOCTYPE html>
<html>
<head>
  <title>Change Heading Text</title>
</head>
<body>

  <h1 id="myHeading">Welcome to My Website</h1>
  <button onclick="changeText()">Change Heading</button>

  <script>
    function changeText() {
      document.getElementById("myHeading").innerText = "Thanks for Visiting!";
    }
  </script>

</body>
</html>
